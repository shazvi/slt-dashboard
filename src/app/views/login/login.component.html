<div class="app-body">
	<main class="main d-flex align-items-center">
		<div class="container">
			<div class="row">
				<div class="col-md-8 mx-auto">
					<div class="card-group">
						<div class="card p-4">
							<div class="card-body">
								<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
									<h1>Login</h1>
									<p class="text-muted">Sign In to your account</p>
									<div class="input-group mb-3">
										<div class="input-group-prepend">
											<span class="input-group-text"><i class="icon-user"></i></span>
										</div>
										<input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="Username" autocomplete="username" required>
										<div *ngIf="submitted && f.username.errors" class="invalid-feedback">
											<div *ngIf="f.username.errors.required">Username is required</div>
										</div>
									</div>
									<div class="input-group mb-4">
										<div class="input-group-prepend">
											<span class="input-group-text"><i class="icon-lock"></i></span>
										</div>
										<input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password" autocomplete="current-password" required>
										<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
											<div *ngIf="f.password.errors.required">Password is required</div>
										</div>
									</div>
									<div class="row">
										<div class="col-6">
											<button type="submit" [disabled]="loading" class="btn btn-primary px-4">
												<span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
												Login
											</button>
										</div>
									</div>
									<div *ngFor="let error of errors" class="form-errors">
										<alert type="danger">{{error}}</alert>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</div>
